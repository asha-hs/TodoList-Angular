<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<head>
		 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
		 <script src="script.js" type="text/javascript"></script>
		 <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
		 <link rel="stylesheet" href="style.css">
		 	</head>
		 	
	<body ng-app='todoModule' class="container">
		
		<h2>To Do</h2>
		
		<div ng-controller = "todoController">
			<span>
			{{remaining()}} of {{todoList.length}} remaining! 
			[<a href="#" ng-click="archive()">archive</a>]
			</span>
			<ul class="list-unstyled">
				<li ng-repeat="todo in todoList">
				<input type="checkbox" ng-model="todo.done">
				<span class="done-{{todo.done}}">{{todo.text}}</span>
				</li>
			</ul>
			
			
			<input type="text" placeholder="Add new todo" ng-model="todoText" >
			<input type="button" ng-click= "addTodo()" class="btn btn-primary" value="Add">
						
			
			</div>
		
		
	</body>
</html>
